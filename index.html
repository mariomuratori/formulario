    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<div class="modal-dialog text-center">
    <div class="col-sm-9 main-section">
        <div class="modla-content">
            <div class="col-12 user-img">
                <img src="/images/mario.jpg">
            </div>

            <div class="col-12 form-input">
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Ingresar email..." required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Ingresar contraseña..." required>
                    </div>
                    <button type="submit" class="btn btn-success">Iniciar sesión</button>
                </form>
            </div>

            <div class="col-12 forgot">
                <a href="#">¿Olvidaste la contraseña?</a>
            </div>

        </div>
    </div>
</div>
    
</body>
